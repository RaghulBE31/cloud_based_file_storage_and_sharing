<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase File Upload/Download</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Upload and Download with Firebase</h1>
        
        <!-- File upload section -->
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" class="file-input">
        <button onclick="uploadFile()" class="upload-btn">Upload</button>
        
        <!-- File download section -->
        <h2>Download a File</h2>
        <input type="text" id="fileName" placeholder="Enter file name" class="file-name-input">
        <button onclick="downloadFile()" class="download-btn">Download</button>
        
        <!-- Output status -->
        <div id="output"></div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
